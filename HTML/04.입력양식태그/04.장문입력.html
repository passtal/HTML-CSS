<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장문 입력</title>
</head>
<body>
  <h1>게시글 쓰기</h1>

  <table border="1">
    <tr>
      <td>제목</td>
      <td>
        <input type="text" name="title" placeholder="제목">
      </td>
      <tr>
        <td>작성자</td>
        <td>
          <input type="text" name="writer" placeholder="작성자">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea name="content" placeholder="내용"
                    rows="5" cols="40"
                    maxlength="200"
                    style="resize: none;"
                    ></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit" style="width: 100%;">등록하기</button>
        </td>
      </tr>
    </tr>
  </table>
</body>
</html>
