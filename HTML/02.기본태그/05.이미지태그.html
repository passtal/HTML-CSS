<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <!-- 
        <img>
        - src           : 이미지 파일 경로
        - width/hegiht  : 가로/세로 크기 지정
        - alt           : 대체 텍스트
        - border        : 테두리 굵기 지정 (px)
     -->
    <h1>이미지 태그</h1>
    <h2>로컬 이미지 불러오기(상대 경로)</h2>
    <div>
        <h2>티셔츠</h2>
        <img src="img/티셔츠.jpg" alt="티셔츠" width="100" title="티셔츠" />
    </div>

    <div>
        <h2>바지</h2>
        <img src="img/바지.jpg" alt="바지" width="100" height="100" title="바지" />
    </div>

    <div>
        <h2>신발</h2>
        <img src="img/신발.jpg" alt="신발" width="100" height="100" title="신발">
    </div>

    <hr>

    <h2>로컬 이미지 불러오기(절대 경로)</h2>
    <div>
        <h2>티셔츠</h2>
        <img src="C:\Users\tj-bu-706-09\Desktop\passtal\WEB\HTML\02.기본태그\img\티셔츠.jpg" alt="티셔츠" width="100" title="티셔츠" />
    </div>

    <hr>

    <h2>이미지 URL로 지정하기(절대 경로)</h2>

    <div>
        <h2>내가 좋아하는 이미지</h2>
        <img src="https://m.academy.co.kr/web/product/big/202105/2c4ad009b6ae2add314748e1866b550a.jpg" alt="피카츄" title="피카츄" width="300" border="3">
    </div>
    
    <hr>

    <h2>이미지가 없을때</h2>
    <p>alt 텍스트가 화면에 표시됩니다.</p>
    <img src="img/없는이미지.png" alt="이미지없음" title="이미지없음">
    <div>

</body>
</html>
