<!-- !엔터 : HTML 기본 코드 -->
<!-- 주석 : CTRL + / -->
<!-- 중간주석 : ALT SHIFT A  -->

<!DOCTYPE html>         <!-- HTML 문서임을 정의 -->
<html lang="en">        <!-- HTML 문서의 시작 -->
<head>                  <!-- 브라우저의 정보를 제공하는 태그 -->
    <meta charset="UTF-8">  <!-- 문자 인코딩 방식 -->
    <!-- 뷰포트 : 페이지의 크기 비율 제어하는 방법을 지정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저 창/탭 제목 -->
    <title>Document</title>
</head>
<body>  <!-- 본문내용 : 화면에 표시되는 영역 -->
    
</body>
</html>
