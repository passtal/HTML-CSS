<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position : sticky;</title>
    <link rel="stylesheet" href="css/04.sticky.css">
</head>
<body>
    <center><h1>position : sticky;</h1></center>
    <div class="container">
        <div class="box"></div>
        <header>HEADER</header>
        <div class="box"></div>
        
        <!-- .sticky*4{$} -->
        <div class="sticky first">1</div>
        <div class="sticky second">2</div>
        <div class="sticky third">3</div>
        <div class="sticky fourth">4</div>

        <!-- 정가운데 -->
         <div class="sticky center">CENTER</div>

        <!-- .base*4{$} -->
        <div class="base first">1</div>
        <div class="base second">2</div>
        <div class="base third">3</div>
        <div class="base fourth">4</div>
    </div>

    <div class="floationg-btn">버튼</div>
</body>
</html>
