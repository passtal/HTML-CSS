<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position : relative;</title>
    <link rel="stylesheet" href="css/01.relative.css">
</head>
<body>
    <center><h1>position : relative;</h1></center>
    <div class="container">
        <!-- .relative*4{$} -->
        <div class="relative first">1</div>
        <div class="relative second">2</div>
        <div class="relative third">3</div>
        <div class="relative fourth">4</div>

        <!-- .base*4{$} -->
        <div class="base first">1</div>
        <div class="base second">2</div>
        <div class="base third">3</div>
        <div class="base fourth">4</div>
    </div>
</body>
</html>
