<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position : absolute;</title>
    <link rel="stylesheet" href="css/02.absolute.css">
</head>
<body>
    <center><h1>position : absolute;</h1></center>
    <div class="container">
        <!-- .absolute*4{$} -->
        <div class="absolute first">1</div>
        <div class="absolute second">2</div>
        <div class="absolute third">3</div>
        <div class="absolute fourth">4</div>

        <!-- 정가운데 -->
         <div class="fixed center">CENTER</div>

        <!-- .base*4{$} -->
        <div class="base first">1</div>
        <div class="base second">2</div>
        <div class="base third">3</div>
        <div class="base fourth">4</div>
    </div>
</body>
</html>
