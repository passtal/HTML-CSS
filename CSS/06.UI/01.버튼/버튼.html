<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 만들기</title>
    <link rel="stylesheet" href="CSS/버튼.css">
</head>
<body>
    <h1>버튼 만들기</h1>
    <h3>기본 버튼</h3>
    <div class="container">
        <a href="/" class="btn primary">기본</a>
        <a href="/" class="btn success">성공</a>
        <a href="/" class="btn warning">경고</a>
        <a href="/" class="btn danger">위험</a>
        <a href="/" class="btn info">정보</a>
    </div>
    <hr>
    <h3>테두리 버튼</h3>
    <div class="container">
        <button class="btn outline primary">기본</button>
        <button class="btn outline success">성공</button>
        <button class="btn outline warning">경고</button>
        <button class="btn outline danger">위험</button>
        <button class="btn outline info">정보</button>
    </div>
    <hr>
    <h3>Large 버튼</h3>
    <div class="container">
        <button class="btn lg primary">기본</button>
        <button class="btn lg success">성공</button>
        <button class="btn lg warning">경고</button>
        <button class="btn lg danger">위험</button>
        <button class="btn lg info">정보</button>
    </div>
</body>
</html>
